<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5-Day Forecast</title>
</head>

<body>
    <header>
        <h1>Destination Weather Forecast</h1>
    </header>
    <main>
        <div class="input-container">
            <form id="search">
                <fieldset>
                    <legend>Enter Your Destination</legend>
                    <input id="input" type="search" value="Carson City">
                    <button>Search</button>
                </fieldset>
            </form>
            <h5><span id="time"> </span></h5>
        </div>
        <aside id="history">
            <h4>Search History</h4>
            <ul>
                <li><button>Carson City</button></li>
                <li><button>Las Vegas</button></li>
                <li><button>Reno</button></li>
                <li><button>South Tahoe</button></li>
            </ul>
        </aside>
        <section id="current">
        </section>
        <section id="forecast">
        </section>
    </main>
    <footer>
        <section>
            <img src="./assets/images/flag.png">
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/convert@4.13.0/dist/convert.prod.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.8/dayjs.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
</body>

</html>
