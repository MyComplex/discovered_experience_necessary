<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Scratch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Destination Weather Dashboard</h1>
    </header>
    <form>
        <fieldset>
            <legend for="search">Search for City:</legend>
            <input id="search" type="text">
            <button type="button" id="submit">Search</button>
        </fieldset>
        <h4 id="time"></h4>
    </form>
    <main>
        <aside id="search-history">
            <h4>Search History</h4>
            <div id="history-container">
            </div>
        </aside>
        <article id="dashboard">
            <section id="current-section">
                <h2>Current Weather</h2>
                <div id="current-container">
                </div>
            </section>
            <section id="forecast-section">
                <h2>5-day Forecast</h2>
                <div id="forecast-container">
                </div>
            </section>
        </article>
    </main>
    <footer>
        <div>
            <h3>Made in the USA<super>*</super>
            </h3>
            <super>*with foreign and domestic code</super>
        </div>
        <img src="./assets/images/flag.png" alt="'Murica!">
    </footer>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="errorText"></p>
            <span class="close">&times;</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.8/dayjs.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
</body>

</html>
